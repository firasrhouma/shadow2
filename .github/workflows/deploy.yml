name: Deploy to Azure VM

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend
        working-directory: eCommerce-spring-angular-main/backend
        run: mvn -DskipTests clean package

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Angular
        working-directory: eCommerce-spring-angular-main/frontend
        run: |
          npm ci
          npm run build -- --configuration production

      - name: Upload to Azure VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          strip_components: 3
          source: |
            eCommerce-spring-angular-main/backend/target/*.jar
            eCommerce-spring-angular-main/frontend/dist/**
          target: /home/firas/deploy_shadow2
