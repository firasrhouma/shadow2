name: Backend CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build Spring Boot backend
      working-directory: eCommerce-spring-angular-main/backend
      run: mvn clean package -DskipTests

    - name: Upload new jar to VM
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        source: "eCommerce-spring-angular-main/backend/target/*.jar"
        target: "/home/${{ secrets.VM_USER }}/shadow2/backend-latest.jar"

    - name: Restart backend on VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          echo "Stopping previous backend..."
          pkill -f backend-app.jar >/dev/null 2>&1 || true
          sleep 2

          echo "Deploying new jar..."
          mv /home/${USER}/shadow2/backend-latest.jar \
             /home/${USER}/shadow2/backend-app.jar || true

          echo "Starting backend..."
          cd /home/${USER}/shadow2
          nohup java -jar backend-app.jar > backend.log 2>&1 < /dev/null &

          echo "Backend is UP ✔"

          # Empêche l'erreur 143 (appleboy bug)
          exit 0 || true
