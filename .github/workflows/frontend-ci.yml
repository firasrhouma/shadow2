name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      working-directory: eCommerce-spring-angular-main/frontend
      run: npm install

    - name: Build Angular app
      working-directory: eCommerce-spring-angular-main/frontend
      run: npm run build --if-present

    - name: Deploy frontend to Azure VM (nginx)
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        source: "eCommerce-spring-angular-main/frontend/dist/angular-ecommerce/*"
        target: "/var/www/html/"
        strip_components: 3

    - name: Restart nginx
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: sudo systemctl restart nginx
