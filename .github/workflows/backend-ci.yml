name: Backend CI/CD

on:
  push:
    branches: ["main"]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Setup Java
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    # 3. Build backend
    - name: Build backend
      working-directory: eCommerce-spring-angular-main/backend
      run: mvn clean package -DskipTests

    # 4. Copy JAR to workspace root
    - name: Move built jar
      run: |
        cp eCommerce-spring-angular-main/backend/target/*.jar backend-latest.jar

    # 5. Upload jar to VM
    - name: Upload jar to VM
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        source: "backend-latest.jar"
        target: "/home/${{ secrets.VM_USER }}/shadow2/"

    # 6. Restart backend without failing
    - name: Restart backend service
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          echo "Stopping previous backend..."
          pkill -f backend-app.jar >/dev/null 2>&1 || true
          sleep 2

          echo "Deploying new jar..."
          mv /home/${USER}/shadow2/backend-latest.jar \
             /home/${USER}/shadow2/backend-app.jar

          echo "Starting backend..."
          cd /home/${USER}/shadow2
          nohup java -jar backend-app.jar > backend.log 2>&1 &

          echo "Backend is UP âœ”"
          exit 0
