name: Backend CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build Spring Boot backend
      working-directory: eCommerce-spring-angular-main/backend
      run: mvn clean package -DskipTests

    - name: Copy JAR to Azure VM
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        source: "eCommerce-spring-angular-main/backend/target/*.jar"
        target: "/home/firas/shadow2/"

    - name: Restart backend on VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          echo "Stopping old backend..."
          pkill -f "backend-app.jar" 2>/dev/null || true

          echo "Renaming new JAR..."
          mv /home/firas/shadow2/*.jar /home/firas/shadow2/backend-app.jar || true

          echo "Starting backend..."
          nohup java -jar /home/firas/shadow2/backend-app.jar > /home/firas/shadow2/backend.log 2>&1 &

          echo "Backend started successfully."
          exit 0
