name: Backend CI/CD

on:
  push:
    branches: ["main"]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    - name: Build backend
      working-directory: eCommerce-spring-angular-main/backend
      run: mvn clean package -DskipTests

    - name: Copy JAR to VM
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        source: "eCommerce-spring-angular-main/backend/target/spring-boot-ecommerce-0.0.1-SNAPSHOT.jar"
        target: "/home/firas/shadow2/backend-app.jar"

    - name: Restart backend on VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          echo "Stopping old backend..."
          pkill -f "backend-app.jar" || true

          echo "Starting new backend..."
          nohup java -jar /home/firas/shadow2/backend-app.jar > /home/firas/shadow2/backend.log 2>&1 &

          echo "Backend restarted successfully."
